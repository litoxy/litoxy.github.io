<p>curl 是常用的命令行工具，用来请求 Web 服务器。它的名字就是客户端（client）的 URL 工具的意思。</p>
<h3 id="A"><a href="#A" class="headerlink" title="-A"></a>-A</h3><p><strong>-A</strong>指定客户端你的用户代理头，即<strong>User-Agent</strong>。curl的默认用户代理字符串是<strong>curl/[version]</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ curl -A &#39;Mozilla&#x2F;5.0 (Windows NT 10.0; Win64; x64) AppleWebKit&#x2F;537.36 (KHTML, like Gecko) Chrome&#x2F;76.0.3809.100 Safari&#x2F;537.36&#39; https:&#x2F;&#x2F;google.com</span><br></pre></td></tr></table></figure>
